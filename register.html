<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <title>Register</title>


    </head>

    <body>
        <div class="container">

            <div class="card" style="margin-top: 2em;">
                <h5 class="card-header" style="background-color: cadetblue;">Please fill up your information below</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your name">
                        </div>
                        <div class="form-group">
                            <label for="roll_no">Roll No.</label>
                            <input type="text" class="form-control" id="roll_no" name="roll_no" placeholder="roll_no">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="email">
                            <p class="text-danger" id="email_error">
                        </div>
                        <div class="form-group">
                            <label for="dob">date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" placeholder="dob">
                        </div>
                        <div class="form-group">
                            <label for="perm_address">Permanent Address</label>
                            <input type="text" class="form-control" id="perm_address" name="perm_address"
                                placeholder="Enter your Permanent Address">
                            <p class="text-danger">
                        </div>
                        <div class="form-group">
                            <label for="temp_address">Temporary Address (Optional)</label>
                            <input type="text" class="form-control" id="temp_address" name="temp_address"
                                placeholder="Enter your Temporary Address">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" name="country"
                                placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <input type="radio" id="gender" name="gender" value="0"> Male
                            <input type="radio" id="gender" name="gender" value="1"> Female
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio (Optional)</label>
                            <textarea name="bio" id="bio" cols="30" rows="10" class="form-control"></textarea>
                        </div>

                        <button type="submit" name="submit"> <a href="index.html" style=" color: black;">
                                Submit</button>
                        </a>
                    </form>
                </div>
            </div>




        </div>
