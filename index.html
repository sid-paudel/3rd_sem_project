<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Mr Sarik gautam</title>
        <link rel="stylesheet" href="css/style1.css">

        <link href="https://fonts.googleapis.com/css?family=Public+Sans:300,400,400i,700,700i&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous" />
        <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"
            integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/sstyle.css">


    </head>

    <body>
        <header class="header-bar bg-primary mb-3" style="background-color: rgb(12, 10, 0);">
            <div class="container d-flex flex-column flex-md-row align-items-center p-3">
                <h4 class="my-0 mr-md-auto font-weight-normal">
                    <a href="index.html" class="text-white"
                        style="font-style: italic; font-family: cursive;font-size: 30px;">
                        <label for="logo">
                           Siddhartha
                        </label>
                    </a>
                </h4>
                <form class="mb-0 pt-2 pt-md-0">
                    <div class="row align-items-center">
                        <div class="col-md mr-0 pr-md-0 mb-3 mb-md-0">
                            <input name="username" class="form-control form-control-sm input-dark" type="text"
                                placeholder=" Enter Username" autocomplete="off" />
                        </div>
                        <div class="col-md mr-0 pr-md-0 mb-3 mb-md-0">
                            <input name="password" class="form-control form-control-sm input-dark" type="password"
                                placeholder="Enter Password" />
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" style="background-color: cornsilk;"><a
                                    href="dashboard.html">Login</a></button>
                        </div>
                    </div>
                </form>
            </div>
        </header>

        <div class="container py-md-5">
            <div class="row align-items-center">
                <div class="col-lg-7 py-3 py-md-5">
                    <h1 class="display-3" style="text-align: center;">Siddhartha paudel</h1>
                    <p class="lead text-muted" style="text-align: center;">Where you can find whatever you want</p>
                    <!-- <img src="image/p.jpg" height=70% width=100%> -->
                    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="image/p.jpg" class="d-block w-100" alt="first slide">
                                <div class="carousel-caption d-none d-md-block">

                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="image/q.jpg" class="d-block w-100" alt="Second slide">
                                <div class="carousel-caption d-none d-md-block">

                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="image/r.jpg" class="d-block w-100" alt="Third slide">
                                <div class="carousel-caption d-none d-md-block">

                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <!--end of slider-->

                </div>
                <div class="col-lg-5 pl-lg-5 pb-3 py-lg-5">
                    <h2 style="font-family: monospace;">Create a new account</h2>
                    <form>
                        <div class="form-group">
                            <label for="username-register" class="text-muted mb-1">
                                <small>Username</small>
                            </label>
                            <input id="username-register" name="username" class="form-control" type="text"
                                placeholder="Pick a username" autocomplete="off" />
                        </div>
                        <div class="form-group">
                            <label for="email-register" class="text-muted mb-1">
                                <small>Email</small>
                            </label>
                            <input id="email-register" name="email" class="form-control" type="text"
                                placeholder="Pick the email" autocomplete="off" />
                        </div>
                        <div class="form-group">
                            <label for="password-register" class="text-muted mb-1">
                                <small>Password</small>
                            </label>
                            <input id="password-register" name="password" class="form-control" type="password"
                                placeholder="Enter a password" />
                        </div>
                        <button type="submit" class=" mt-4 btn btn-lg   btn-block" style="background-color: cornsilk;">
                            <a href="register.html"> Sign up</a>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <footer class="border-top text-center small text-muted py-3">
            <p><a href="index.html" class="mx-1">Home</a> | <a class="mx-1" href="about.html">About Us</a> | <a
                    class="mx-1" href="contact.html">Contacts </a>| <a class="mx-1" href="profit.html">Profits</a></p>
            <p class="m-0">Copyright &copy; 2020 <a href="/" class="text-muted">paudelsiddhartha0@gmail.com</a>. All rights
                reserved.
            </p>
        </footer>




        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>

</html>
